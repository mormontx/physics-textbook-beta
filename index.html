<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics Digital Textbook</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- MathJax for equation rendering -->
    <script>
        MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']],
                processEscapes: true
            },
            svg: {
                fontCache: 'global'
            }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js" async></script>
</head>
<body>
    <div class="container">
        <!-- Left Sidebar Navigation -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h1>Physics Textbook</h1>
                <p class="subtitle">Interactive Learning</p>
            </div>
            <nav class="table-of-contents" id="navigation">
                <!-- Navigation will be dynamically generated -->
            </nav>
        </aside>

        <!-- Main Content Area -->
        <main class="content-area">
            <div class="content-wrapper" id="content">
                <!-- Content will be dynamically loaded -->
                <div class="welcome">
                    <h1>Welcome to Physics</h1>
                    <p>Select a topic from the left sidebar to begin your journey into the fascinating world of physics.</p>
                </div>
            </div>
        </main>
        <!-- Right Panel - Conceptual Questions -->
        <aside class="questions-panel" id="questions-panel">
            <div class="questions-header">
                <h2>ðŸ’­ Think About It</h2>
                <p class="questions-subtitle">Conceptual Questions</p>
            </div>
            <div class="questions-content" id="questions">
                <!-- Questions will be dynamically loaded -->
                <p class="questions-placeholder">Select a section to see conceptual questions</p>
            </div>
        </aside>
    </div>

    <script src="app.js"></script>
</body>
</html>

    <!-- Derivation Modal -->
    <div id="derivation-modal" class="derivation-modal">
        <div class="derivation-content">
            <span class="derivation-close" onclick="closeDerivationModal()">âœ•</span>
            <div id="derivation-body"></div>
        </div>
    </div>
